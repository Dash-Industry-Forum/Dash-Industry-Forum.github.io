<nav class="navbar navbar-expand-lg navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">&nbsp;</span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav nav-menu">
      {{ $currentPage := . }}
      {{ range sort .Site.Menus.main "Title" }}
        {{ if .HasChildren }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>{{ .Name }}</span>
          </a>
          <ul class="dropdown-menu nav-sub-menu" aria-labelledby="navbarDropdownMenuLink">
            {{ range .Children }}
	    <li>
              <a class="dropdown-item" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
         </li>
         {{ else }}
         <li class="nav-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
           <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
         </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
