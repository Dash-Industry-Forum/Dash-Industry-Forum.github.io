<div id="carouselNews" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {{ range sort $.Site.Data.carousel "position" }}
    <li data-target="#carouselNews" data-slide-to="{{ .position }}" class="{{ if eq .position 0 }}active{{ end }}"></li>
    {{ end }}
  </ol>

  <div class="carousel-inner" onclick="location.href='{{ .link }}'>
    {{ range sort $.Site.Data.carousel "position" }}
     
    <div class="carousel-item {{ if eq .position 0 }}active{{ end }} carousel-slide-img" {{ if .pictureUrl }} style="background: url({{ .pictureUrl }})" {{ end }}>
      <div class="carousel-caption {{ if .pictureUrl }} carousel-caption-right {{ end }}">
      
        <div class="mt-0 carousel-slide-title">{{ .title }}</div>
        <p>{{ .text | markdownify }}</p>
        
      </div>
    </div>
      
    {{ end }}
  </div>
    
    <a class="carousel-control-prev" href="#carouselNews" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselNews" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
