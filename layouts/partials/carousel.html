<div id="carouselNews" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    {{ range sort $.Site.Data.carousel "position" }}
    <li data-target="#carouselNews" data-slide-to="{{ .position }}" class="{{ if eq .position 0 }}active{{ end }}"></li>
    {{ end }}
  </ol>
  <div class="carousel-inner">
    {{ range sort $.Site.Data.carousel "position" }}
    <div class="carousel-item {{ if eq .position 0 }}active{{ end }}" >
      <img class="d-block w-100" data-src="holder.js/1x300?text= &bg=#0165FF" alt="background">
      <div class="carousel-caption">
        <div class="media">
          <img class="align-self-center mr-3 carousel-slide-img" src="{{ .pictureUrl }}">
          <div class="media-body">
            <div class="mt-0 carousel-slide-title">{{ .title }}</div>
            <p>{{ .text | markdownify }}</p>
          </div>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
  <a class="carousel-control-prev" href="#carouselNews" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselNews" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
